<html>
    <head>
        <title>Request Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
        $(function() {
        
    $('#callRestAPI').click(function() {
    alert('Funtion invoked');
    var dynamicURL=$('#url').val()+'/services/oauth2/token?grant_type=password&client_id='+$('#cId').val()+'&client_secret='+$('#cSecret').val()+'&username='+$('#userName').val()+'&password='+$('#pwd').val();
    alert('The url generated is ::::'+dynamicURL);
        $.ajax({
            type: 'POST',
            url: dynamicURL,
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            success: function(response) {
                $('#accessToken').val(html(JSON.stringify(response)));
            },
            error: function(error) {
                console.log(error);
                alert('The error occured:::;'+error);
            }
        });
    });
});
</script>
        <div>
            <div>Request Goes Here !!!!</div>
            <div>
            <table>
                <tr>
                    <th>   URL: </th><th><input type="text" name="url" id="url"></th>
                </tr>
                <tr>
                    <th>   Client Id : </th><th><input type="text" name="cId" id="cId"></th>
                </tr>
                <tr>
                    <th>   Client Secret: </th><th><input type="text" name="cSecretToken" id="cSecret"></th>
                </tr>
                <tr>
                    <th>   User Name: </th><th><input type="text" name="userName" id="userName"></th>
                </tr>
                <tr>
                    <th>   Password+Security Token: </th><th><input type="text" name="pwd" id="pwd"></th>
                </tr>
            </table>
                <div>
                <table>
                  
                <tr><input type="button" value="access Token !!" id="callRestAPI"/></tr>
                
            </table>
                </div>
        </div>
            <div> Response comes here !!!</div>
            <div>
                <table>
                    <tr>
                        <th> Access Token :::</th> <th><output type="text" id="accessToken" /></th>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
